<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="C&T Web.css">
    <style type="text/css">
        .contact-section h1{
            text-align: center;
            font: 16px;
        }
        .contact-form{
            width: 500px;
            margin: 0 auto;
            padding: 2px 10px;
        }
        .contact-form-text{
            display: block;
            width: 100%;
            margin: 16px 0;
            border: none;
            border: 2px solid black;
            border-radius: 15px;
            padding: 20px 40px;
            outline: none;
            color:black;
            transition: 0.5s;
        }
        textarea.contact-form-text{
            resize: none;
            height: 110px;
        }
        .contact-form-btn{
            margin-left: 190px;
            border: 2px solid black;
            background: none;
            color: black;
            padding: 12px 40px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.5s;
        }
        .contact-form-btn:hover{
            transform: scale(1.1);
            transition: .3s;
            cursor: pointer;
        }
        .menu{
            position: absolute;
            align-items: center;
            top: 10%;
            left: 550px;
        }
        .left-side{
            height: 400px;
            position: absolute;
            border-radius: 20px;
            padding: 20px 60px 30px 40px;
            margin: 2px 10px;
            border: 2px solid burlywood;
        }
        .left-side.details{
            margin: 14px;
            text-align: center;
        }
        .left-side.details i{
            font-size: 30px;
            color: black;
            margin-bottom: 10px;
        }
        .cont{
            position: absolute;
            left: 30%;
            color: #0d0d0d;
            font-size: 60px;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
